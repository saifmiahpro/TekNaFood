name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run Lint
      run: npm run lint
      continue-on-error: true # Non-blocking for now (warnings)

    - name: Run Tests
      run: npm test

    - name: Run Build
      run: npm run build
      env:
        NEXT_PUBLIC_APP_URL: "http://localhost:3000"
        DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/review_game" # Dummy URL for build
        AUTH_SECRET: "dummy-secret"
